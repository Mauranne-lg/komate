<div id="font">
  <form class="login-wrap" (submit)="onSubmit()" [formGroup]="signup">
    <!-- CHANGING FORM TAB -->
    <div class="sign">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up" disabled /><label for="tab-2" class="tab"
        style="text-decoration: line-through">Sign Up</label>
      <!-- FIN CHANGING FORM TAB -->
      <div class="login-form">
        <!-- SIGN IN FORM -->
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Email</label>
            <input id="user" type="text" class="input" formControlName="email" />
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password" formControlName="password" />
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In" />
          </div>
          <p style="color: lightcoral" *ngIf="wrong">Wrong informations</p>
          <p style="color: lightgreen" *ngIf="isUserConnected">
            Connected succesfuly !
          </p>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </div>
        <!-- FIN SIGN IN FORM -->

        <!-- SIGN UP FORM -->
        <div class="sign-up-htm" style="visibility: hidden">
          <div class="group">
            <label for="userup" class="label">Username</label>
            <input id="userup" type="text" class="input" disabled />
          </div>
          <div class="group">
            <label for="passup" class="label">Password</label>
            <input id="passup" type="password" class="input" data-type="password" disabled />
          </div>
          <div class="group">
            <label for="pass2" class="label">Repeat Password</label>
            <input id="pass2" type="password" class="input" data-type="password" disabled />
          </div>
          <div class="group">
            <label for="email" class="label">Email Address</label>
            <input id="email" type="text" class="input" disabled />
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up" />
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</label>
          </div>
        </div>
        <!-- FIN SIGN UP FORM -->
      </div>
    </div>
  </form>
</div>
